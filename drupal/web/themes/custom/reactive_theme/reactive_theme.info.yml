core: 8.x
type: theme
base theme: bootstrap

name: 'Reactive Theme'
description: 'Uses React to spice up your site. Comes with Bootstrap framework SASS.'
package: 'Bootstrap'

regions:
  navigation: 'Navigation'
  navigation_collapsible: 'Navigation (Collapsible)'
  header: 'Top Bar'
  highlighted: 'Highlighted'
  help: 'Help'
  content: 'Content'
  sidebar_first: 'Primary'
  sidebar_second: 'Secondary'
  footer: 'Footer'
  page_top: 'Page top'
  page_bottom: 'Page bottom'

libraries:
  - 'reactive_theme/react-fields'
  
libraries-extend:
  bootstrap/framework:
    - reactive_theme/framework
